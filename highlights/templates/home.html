{% extends "base.html" %}
{% load humanize %}
{% block content %}
<div class="highlights-feed">
<div class="page-header">
<h1>My Highlights</h1>
<hr>	
</div>

{% for h in highlights %}
<div class="row">
	<div class="span5">
		<h2>{{h.text}}</h2>
		<p>{{ h.date_created|naturaltime }}</p>
		<p>{{h.get_emotion_display}} {{h.get_bigness_display}}</p>
		<hr>
	</div>
</div>
{% endfor %}
</div>
{% endblock %}
